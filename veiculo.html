<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<title>Gtt Logistics | Cargo Manager</title>

  <link rel="icon" href="http://gttlogistics.com.br/wp-content/uploads/2017/09/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/site.css">
	<style media="screen">
		.menu-principal .veiculo{
				color: red;
		}
  </style>
</head>
<body>
	<header>
		<div class="container">
      <h1 class="logo">
        <a href="index.html">
          <img src="http://gttlogistics.com.br/wp-content/uploads/2017/07/logo.png" alt="Logo Gtt Logistics">
        </a>
			</h1>

			<button class="menu-abrir">Abre Menu</button>

			<nav class="barra-nav">

				<button class="menu-fechar">Fecha Menu</button>

				<ul class="menu-principal">
          <li><a href="usuario.html" class="usuario">Cadastro de Usuário</a>
					<li><a href="veiculo.html" class="veiculo">Cadastro de Veículo</a>
					<li><a href="agendamentos.html" class="agendamento">Cadastro e Listagem de Agendamentos</a>
				</ul>
			</nav>
		</div>
	</header>
  <section class="titulo-pagina">
    <h2>Cadastro de Veículo</h2>
  </section>
  <section class="form">
		<ul id="mensagem-erro"></ul>
    <form id="form-envia">
			<div class="row">
				<div class="col-1">
					<label for="placa">Placa</label>
	        <input id="placa" type="text" name="placa" placeholder="Sem hífen" required autofocus>
				</div>
				<div class="col-2">
					<label for="renavan">Número Renavan</label>
					<input id="renavan" type="number" name="renavan" placeholder="Apenas números" required>
				</div>
				<div class="col-1">
					<label for="anoFabricação">Ano de Fabricação</label>
	        <input id="anoFabricação" type="number" name="anoFabricação" placeholder="4 dígitos" required>
				</div>
				<div class="col-2">
					<label for="anoCompra">Ano de Compra</label>
	        <input id="anoCompra" type="number" name="anoCompra" placeholder="4 dígitos" required>
				</div>
				<div class="col-1">
					<label for="carga">Carga Máxima</label>
	        <input id="carga" type="number" name="carga" required>
				</div>
				<div class="col-2">
					<label for="eixos">Número de eixos</label>
	        <input id="eixos" type="number" name="eixos" required>
				</div>
				<div class="col-1">
					<label for="cumprimento">Cumprimento total (metros)</label>
	        <input id="cumprimento" type="number" name="cumprimento" required>
				</div>
			</div>
			<button id="enviar" type="submit" onclick="topFunction()">Cadastrar veículo</button>
    </form>
  </section>
	<footer>
		Copyright 2019 - Gtt Logistics
	</footer>
	<script src="js/menu.js"></script>
	<script src="js/formVeiculo.js"></script>
</body>
</html>
